<div class="menu">
  <nav class="menu-content">
    {% for item in site.data.settings.pages %}
      <a id="{{ item.name }}-link"href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
    <a id="Rss-link" href="{{ site.github.url }}/feed">RSS</a>
  </nav>
  <nav class="social-icons">
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" aria-label="Link to {{item.icon}} profile">
        <i class="fa fa-{{ item.icon }}" alt="Link to {{ item.icon }} profile" target="_blank"></i>
      </a>
    {% endfor %}
  </nav>
</div>
